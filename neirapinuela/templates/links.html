{% extends "base.html" %}

{% block content %}
    <div class="accordion accordion-flush" id="accordionLinks">
        {% for category, elems in link_data.items() %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-heading{{ loop.index }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapse{{ loop.index }}" aria-expanded="false"
                            aria-controls="flush-collapse{{ loop.index }}">
                        {{ category }}
                    </button>
                </h2>
                <div id="flush-collapse{{ loop.index }}" class="accordion-collapse collapse"
                     aria-labelledby="flush-heading{{ loop.index }}"
                     data-bs-parent="#accordionLinks">
                    <div class="accordion-body">
                        <div class="list-group">
                            {% for elem in elems %}
                                <a href="{{ elem['url'] }}" target="_blank"
                                   class="list-group-item list-group-item-action">
                                    {{- elem['desc']}}
                                    <i class="bi bi-box-arrow-up-right"></i>
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
